    <hgroup>
      <h1>Webster University</h1>
    </hgroup>

  <main>
    <form action="" method="">
      <h2>Contact Us!</h2>
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required
                pattern="[a-zA-Z0-9]+@[a-zA-Z]+\.[a-zA-Z]+">
      </div>
      <div>
        <label for="message">Leave a message</label>
        <textarea name="message" id="message" required></textarea>
      </div>
      <button type="submit">Send message</button>
    </form>
    <p>Visit Webster University on Social Media:</p>
    <ul>
      <li><a href="https://www.linkedin.com/school/webster-university/" target="_blank">Linked In</a></li>
      <li><a href="https://app.joinhandshake.com/e/88780" target="_blank">Handshake</a></li>
      <li><a href="https://www.youtube.com/websteruniversity" target="_blank">YouTube</a></li>
      <li><a href="https://www.instagram.com/websteru/" target="_blank">Instagram</a></li>
    </ul>
